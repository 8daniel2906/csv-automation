name: Selenium Download

on:
  schedule:
    - cron: '*/5 * * * *'  # Läuft täglich um 12:00 Uhr UTC
  workflow_dispatch:  # Ermöglicht manuelles Starten

jobs:
  download:
    runs-on: ubuntu-latest

    steps:
      - name: Repository auschecken
        uses: actions/checkout@v4

      - name: Installiere Google Chrome und Chromedriver
        run: |
          # Installiere die neueste Version von Google Chrome
          sudo apt update
          sudo apt install -y wget curl unzip
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt --fix-broken install -y

          # Extrahiere die installierte Chrome-Version
          CHROME_VERSION=$(google-chrome-stable --version | sed 's/[^0-9]*\([0-9]*\.[0-9]*\.[0-9]*\).[0-9]*/\1/')
          echo "Google Chrome Version: $CHROME_VERSION"

          # Lade die passende Version von Chromedriver herunter
          CHROMEDRIVER_VERSION=$(curl -sS https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION)
          wget https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/

      - name: Installiere Python-Abhängigkeiten
        run: |
          python -m pip install --upgrade pip
          pip install selenium

      - name: Starte Selenium-Skript
        run: python test.py
        env:
          DISPLAY: :99

      - name: Füge die heruntergeladene Datei hinzu und pushe sie ins Repository
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Neue Datei von Selenium-Download hinzugefügt" || echo "Nichts zu committen"
          git push
