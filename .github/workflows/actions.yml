name: Selenium Download

on:
  schedule:
    - cron: '*/5 * * * *'  # Läuft täglich um 12:00 Uhr UTC
  workflow_dispatch:  # Ermöglicht manuelles Starten

jobs:
  download:
    runs-on: ubuntu-latest

    steps:
      - name: Repository auschecken
        uses: actions/checkout@v4


      - name: Installiere Python-Abhängigkeiten
        run: |
          python -m pip install --upgrade pip
          pip install selenium
      - name: Set executable permission for chromedriver
        run: chmod +x ./.github/workflows/chromedriver.exe

      - name: Starte Selenium-Skript
        run: python test.py
        env:
          DISPLAY: :99

      - name: Füge die heruntergeladene Datei hinzu und pushe sie ins Repository
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Neue Datei von Selenium-Download hinzugefügt" || echo "Nichts zu committen"
          git push
