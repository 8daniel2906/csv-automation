name: Build and Push to GHCR API

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -f Dockerfiles/Dockerfile.api -t ghcr.io/${{ github.repository_owner }}/image_api:latest .

      - name: Push Docker image
        run: docker push ghcr.io/${{ github.repository_owner }}/image_api:latest