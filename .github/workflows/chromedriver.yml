name: Install ChromeDriver 133

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  install-chromedriver:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js (optional, falls du Node.js ben√∂tigst)
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip

      - name: Download ChromeDriver 133
        run: |
          # Lade die Version 133 des ChromeDrivers herunter
          wget https://chromedriver.storage.googleapis.com/133.0.6943.126/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/

      - name: Verify ChromeDriver installation
        run: chromedriver --version
